<ion-view ng-controller="listaCtrl">
  <ion-header-bar class="bar-calm" align-title="center">
    <div class="buttons">
      <button ng-click="limpiarTachados()" class="button icon button-assertive ion-android-remove"></button>
    </div>
    <h1 class="title">Lista de compras</h1>
    <div class="buttons">
      <button ng-click="agregar()" class="button icon button-balanced ion-android-add"></button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="true" class="has-header has-tabs">
    <ion-list>
      <ion-checkbox ng-repeat="item in listaCompras.data track by $index" ng-model="item.check" ng-click="tachar($index)" ng-class="{'texto-tachado': item.check }">{{ item.descripcion }}</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
