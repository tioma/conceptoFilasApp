<ion-view view-title="Tu fila">
  <ion-content class="center">
    <h1 ng-show="comercio">¡Bienvenido a {{ comercio.nombre }}!</h1>
    <div class="row">
      <div class="col">
        <button ui-sref="tabs.tuFila" class="boton-fila button-icon" ng-disabled="deshabilitarSistema" >
          <i class="icon icon-top ion-android-cart"></i>
          <span>¡Hacer la fila!</span>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
